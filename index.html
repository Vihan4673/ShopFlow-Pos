<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFlow POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<!-- Home Section -->
<section id="home">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#home">
                    <img src="assets/img/logo.png" alt="Shop Logo" width="40" class="me-2">
                    <span class="fw-bold">ShopFlow POS</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#customer">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#item">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#order">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Dashboard Section -->
    <div id="dashboard_section" class="pt-5 mt-5">
        <div class="container text-center">
            <div class="row dashboard-row g-4">

                <div class="col-12 col-md-4">
                    <div class="p-4 bg-primary text-white rounded-3 d-flex flex-column justify-content-center align-items-center position-relative shadow">
                        <span class="fs-5">Total</span>
                        <h2 class="fw-bold">Customers</h2>
                        <div class="inside-div-card mt-2 bg-light text-primary rounded-circle p-3">
                            <h3 id="customerCount" class="mb-0">0</h3>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="p-4 bg-success text-white rounded-3 d-flex flex-column justify-content-center align-items-center position-relative shadow">
                        <span class="fs-5">Total</span>
                        <h2 class="fw-bold">Items</h2>
                        <div class="inside-div-card mt-2 bg-light text-success rounded-circle p-3">
                            <h3 id="itemCount" class="mb-0">0</h3>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="p-4 bg-warning text-dark rounded-3 d-flex flex-column justify-content-center align-items-center position-relative shadow">
                        <span class="fs-5">Total</span>
                        <h2 class="fw-bold">Orders</h2>
                        <div class="inside-div-card mt-2 bg-light text-warning rounded-circle p-3">
                            <h3 id="orderCount" class="mb-0">0</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<section id="customer">
    <div class="container input_field_container p-3 d-flex justify-content-center align-items-center flex-column border border-5 border-black" >
        <div class="input-group input-group-m w-50 mb-3">
            <span class="input-group-text">Customer ID</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly placeholder="COO1">
        </div>
        <div class="input-group input-group-m w-50 mb-3">
            <span class="input-group-text" >Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" >
        </div>
        <div class="input-group input-group-m w-50 mb-3">
            <span class="input-group-text">E-mail</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" >
        </div>
        <div class="input-group input-group-m w-50 mb-3">
            <span class="input-group-text" >Contact N0.</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" >
        </div>
    </div>

    <div class="container">
        <table class="table table-bordered table-hover table-dark mt-5">
            <thead>
            <tr>
                <th scope="col">Cus ID</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Contact No.</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</section>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-w75FfycVYv6MZJQbZK4QwxCSZ+GzAA1Yf4GxHswPzM4DB5j2P0lQZTl0ZCZp4r8W" crossorigin="anonymous"></script>

</body>
</html>
